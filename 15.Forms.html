<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- HTML5 Input -->
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br>

        Gender <br>
        Male
        <input type="radio" name="gender" value="male">
        Female
        <input type="radio" name="gender" value="female"><br>

        Hobbies <br>
        Technology
        <input type="checkbox" name="technology"  id="technology">
        Music
        <input type="checkbox" name="music"  id="music">
        Art
        <input type="checkbox" name="art"  id="art"><br>
        
        Degree <br>

        <select name="degree" id="degree">
            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksek Lisans</option>
            <option value="phd">Doktora</option>
        </select><br>

        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea><br>
        <button type="reset">Sıfırla</button>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
