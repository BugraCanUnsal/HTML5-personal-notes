<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 500px;
            text-align: center;
            padding: 50px;
        }
        #box1{
            background: red;
        }
        #box2{
            background: rgb(26, 32, 116);
        }
        #box3{
            background: rgb(66, 197, 223);
        }
        #box4{
            background: rgb(162, 197, 46);
        }
        #box5{
            background: rgb(27, 102, 36);
        }
    </style>
</head>
<body>
    <ul>
        
        <li><a href="#box1">Box1</a></li>
        <li><a href="#box2">Box2</a></li>
        <li><a href="#box3">Box3</a></li>
        <li><a href="#box4">Box4</a></li>
        <li><a href="#box5">Box5</a></li>
    </ul>
    <div class="box" id = "box1">box1</div>
    <div class="box" id = "box2">box2</div>
    <div class="box" id = "box3">box3</div>
    <div class="box" id = "box4">box4</div>
    <div class="box" id = "box5">box5</div>
</body>
</html>
